<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SpeedIndex RUM Testing</title>
    <meta name="viewport" content="initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <style>
        html {
          background-color: #4a7aea;
          color: white;
          text-align: center;
          font-family: 'Kaushan Script', cursive;
        }
        h1 {
          font-size: 15vw;
        }

        .mainText {
          margin-top: -150px;
          font-size: 12vw;
        }

        @media (min-width: 320px) and (max-width: 760px) {
          .mainText {
            margin-top: -30px;
          }
        }
    </style>
  </head>
  <body>
    <h1>Speed Index</h1>
    <div class="mainText" id="speedIndexResult"></div>
    <script src="rum-speedindex.js"></script>
    <script async>
      var speedIndexResult = RUMSpeedIndex();
      document.getElementById('speedIndexResult').innerHTML = Math.round(speedIndexResult);

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-84298674-1', 'auto');
      ga('send', 'pageview');

      // Push the speed index results to GA
      ga('send', {
        hitType: 'timing',
        timingCategory: 'Speed Index RUM',
        timingVar: 'speedindex',
        timingValue: speedIndexResult
      });

        // Track the Site Speed
        ga('create', 'UA-84298674-1', {'siteSpeedSampleRate': 40});
    </script>


  </body>
</html>
